<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booklending</title>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="js/jquery-1.11.1.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="content">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="main-navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Hem</a></li>
                        <li><a href="#">Bläddra</a></li>
                    </ul>
                    <form action="" method="get" class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="search" id="search-bar" class="form-control" name="s" placeholder="Sök på titlar &amp; författare">
                        </div>
                    </form>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Välj Kategori <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Sci-Fi</a></li>
                                <li><a href="#">Dekare</a></li>
                                <li><a href="#">Barn</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#loginModal">Logga in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="loginModalLabel">Logga in</h4>
                        </div>
                        <div id="signin-form-model" class="modal-body">
                            <div id="login-error" role="alert"></div>
                            <form class="form-signin" role="form" action="#">
                                <input type="text" name="email-username" class="form-control" placeholder="E-post / Användarnamn" required autofocus>
                                <input type="password" name="password" class="form-control" placeholder="Lösenord" required>
                                <label class="checkbox">
                                    <input type="checkbox" name="remember" value="true"> Kom ihåg mig
                                </label>
                                <button class="btn btn-lg btn-primary btn-block" id="login-btn" type="submit" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Loading...">Logga in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>

</html>
